<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CyberSource Payment Gateway Request</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <style>
        body {
            font-size: 0.9rem;
        }
    </style>
</head>
<script>
    $(function () {
        generateTransactionUUID();
        generateSignedDateTime();
        generateReferenceNumber();

        function generateTransactionUUID() {
            const uuid = crypto.randomUUID();
            document.getElementById('transaction_uuid').value = uuid;
        }

        function generateSignedDateTime() {
            const date = new Date();
            // Add 4 hours for Dubai timezone
            date.setHours(date.getHours() + 4);
            const timestamp = date.toISOString();
            document.getElementById('signed_date_time').value = timestamp;
        }

        function generateReferenceNumber() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 20; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('reference_number').value = result;
        }

        $("#payment-form").submit(function (event) {
            if (!document.getElementById('signature').value) {
                const secretKey = document.getElementById('secret_key').value;
                const signedFieldNames = document.getElementById('signed_field_names').value;
                
                // Create data object with all signed fields
                const signedFields = {};
                signedFieldNames.split(',').forEach(fieldName => {
                    signedFields[fieldName] = document.getElementById(fieldName).value;
                });

                // Create signature string
                const signatureString = Object.keys(signedFields)
                    .sort()
                    .map(key => `${key}=${encodeURIComponent(signedFields[key])}`)
                    .join(',');

                // Generate signature
                const signature = CryptoJS.HmacSHA256(signatureString, secretKey).toString(CryptoJS.enc.Base64);
                document.getElementById('signature').value = signature;
            }
        });
    });
</script>
<body>
    <div class="container mt-5">
        <h3>CyberSource Payment Form</h3>
        <form id="payment-form" action="https://testsecureacceptance.cybersource.com/pay" method="post">
            <div class="row">
                <!-- Secret Key (for demo only) -->
                <div class="col-12 mb-3">
                    <label for="secret_key" class="form-label">Secret Key (Demo Only)</label>
                    <input type="text" class="form-control" id="secret_key" value="95b315beef4f4c8fac153acdaca4b95f49da4e0f77624bdb8c2a2c8e25111ac06917e4d4aba24484bd0d6a595ca35cbf050982fc2e9b4b09a5df4f37789b6f6f3d17a91a0dd64f528945dddbf53200fb16c00e5c758744918960f772aa05b7e05c64cf65e83c42f8a3df331079988eafcbf5b0df16d74b5d8fb8bd610027bf81">
                </div>

                <!-- Hidden Fields -->
                <input type="hidden" id="access_key" name="access_key" value="1196c8bbbc373f2a80e77460dd7e0b40">
                <input type="hidden" id="profile_id" name="profile_id" value="6D7941B7-30D7-4A1C-AA6A-E36B7BB4FF2A">
                <input type="hidden" id="transaction_uuid" name="transaction_uuid">
                <input type="text" id="signed_date_time" name="signed_date_time">
                <input type="hidden" id="locale" name="locale" value="en">
                <input type="hidden" id="transaction_type" name="transaction_type" value="authorization, create_payment_token">
                <input type="hidden" id="reference_number" name="reference_number">
                <input type="hidden" id="payment_method" name="payment_method" value="card">

                <!-- Amount Details -->
                <div class="col-6 mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" value="5" required>
                </div>

                <div class="col-6 mb-3">
                    <label for="currency" class="form-label">Currency</label>
                    <select class="form-select" id="currency" name="currency" required>
                        <option value="USD" selected>USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>

                <!-- Signed Fields -->
                <input type="hidden" id="signed_field_names" name="signed_field_names" 
                    value="access_key,profile_id,transaction_uuid,signed_field_names,unsigned_field_names,signed_date_time,locale,transaction_type,reference_number,amount,currency,payment_method">
                <input type="hidden" id="unsigned_field_names" name="unsigned_field_names" value="">
                
                <!-- Signature -->
                <div class="col-12 mb-3">
                    <label for="signature" class="form-label">Signature</label>
                    <input type="text" class="form-control" id="signature" name="signature" readonly>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">>Checkout with HOP</button>
        </form>
    </div>
</body>
</html>
